<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipes</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container mt-4">
    <h1 class="text-center mb-4">Recipes</h1>
    <div id="recipes-list" class="row"></div>
  </div>

  <!-- Recipe Details Modal -->
  <div
    class="modal fade"
    id="recipeModal"
    tabindex="-1"
    aria-labelledby="recipeModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="recipeModalLabel"></h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <div id="modalBody"></div>
          
          <!-- Form for Tags -->
          <form id="recipeForm">
            <div class="mb-3">
              <label for="cuisineType" class="form-label">Cuisine Type:</label>
              
              <select id="cuisineType" class="form-select">
                <option>Chinese</option>
                <option>Italian</option>
                <option>Indian</option>
                <option>Mexican</option>
                <option>Japanese</option>
                <option>Asian</option>
                <option>French</option>
                <option>Greek</option>
                <option>Spanish</option>
                <option>Mediterranean</option>
                <option>American</option>
                <option>Middle Eastern</option>
                <option>Other</option>
              </select>

            </div>
            <div class="mb-3">
              <label for="mealType" class="form-label">Meal Type:</label>

              <select id="mealType" class="form-select">
                <option>Breakfast</option>
                <option>Lunch</option>
                <option>Snack</option>
                <option>Dinner</option>
                <option>Dessert</option>
                <option>Appetizer</option>
                <option>Main Course</option>
                <option>Beverage</option>
                <option>Other</option>
              </select>

            </div>
            <div class="mb-3">
              <label for="difficulty" class="form-label">Difficulty:</label>
              <select id="difficulty" class="form-select">
                <option>Easy</option>
                <option>Medium</option>
                <option>Hard</option>
              </select>
            </div>
          </form>
        </div>
        
        <!-- Image Container -->
        <div id="imageContainer" class="text-center mt-3 row row-cols-2 row-cols-md-3 g-3"></div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="submitForm">Submit</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js" ></script>



</body>
</html>
